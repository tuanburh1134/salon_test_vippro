<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head}"><title>Thêm Khuyến mãi</title></head>
<body>
<nav th:replace="~{fragments/common :: navigation}"></nav>

<div class="container mt-4">
    <h3 class="fw-bold">Thêm khuyến mãi</h3>
    <form th:action="@{/promotions}" th:object="${form}" method="post" class="card p-3">
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Mã</label>
                <input type="text" class="form-control" th:field="*{code}">
            </div>
            <div class="col-md-4">
                <label class="form-label">Tên</label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Phần trăm (%)</label>
                <input type="number" class="form-control" th:field="*{percent}" min="1" max="100" required>
                <div class="form-text">Giới hạn 1..100</div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Bắt đầu</label>
                <input type="datetime-local" class="form-control" th:field="*{startAt}">
            </div>
            <div class="col-md-6">
                <label class="form-label">Kết thúc</label>
                <input type="datetime-local" class="form-control" th:field="*{endAt}">
            </div>
            <div class="col-md-4">
                <label class="form-label">Trạng thái</label>
                <select class="form-select" th:field="*{status}">
                    <option value="ACTIVE">Hoạt động</option>
                    <option value="INACTIVE">Dừng hoạt động</option>
                </select>
            </div>
        </div>
        <div class="mt-3">
            <button class="btn btn-primary">Lưu</button>
            <a class="btn btn-outline-secondary" th:href="@{/promotions}">Hủy</a>
        </div>
    </form>
</div>

<footer th:replace="~{fragments/common :: footer}"></footer>
<div th:replace="~{fragments/common :: scripts}"></div>
</body>
</html>
