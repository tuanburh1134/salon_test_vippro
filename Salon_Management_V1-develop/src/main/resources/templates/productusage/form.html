<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head">
    <title th:text="${pageTitle}">Sản phẩm sử dụng</title>

    <style>
        /* === Giữ footer luôn ở đáy và không đè lên nội dung === */
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: #f8f9fa;
        }
        main {
            flex: 1;
        }
        footer {
            margin-top: auto;
            background: #fff;
            border-top: 1px solid #dee2e6;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
        }

        /* === Làm đẹp form === */
        .form-container {
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .form-label {
            font-weight: 600;
            color: #343a40;
        }

        .form-control:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 .2rem rgba(13,110,253,.15);
        }

        .btn-primary {
            border-radius: 8px;
        }

        .btn-outline-secondary {
            border-radius: 8px;
        }

        h3 {
            font-weight: 700;
            color: #212529;
        }
    </style>
</head>
<body>
<nav th:replace="fragments/common :: navigation"></nav>

<main>
    <div class="container py-4">
        <h3 class="mb-3" th:text="${pageTitle}">Thêm sản phẩm sử dụng</h3>

        <div class="form-container">
            <form th:action="@{${formAction}}" th:object="${form}" method="post" class="needs-validation" novalidate>

                <div class="mb-3">
                    <label class="form-label">Mã dịch vụ</label>
                    <input class="form-control" th:field="*{serviceCode}" placeholder="VD: DV001">
                    <small class="text-danger" th:if="${#fields.hasErrors('serviceCode')}" th:errors="*{serviceCode}"></small>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tên sản phẩm</label>
                    <input class="form-control" th:field="*{productName}" placeholder="VD: Kem uốn tóc">
                    <small class="text-danger" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></small>
                </div>

                <div class="mb-3">
                    <label class="form-label">Số lượng sử dụng</label>
                    <input class="form-control" type="number" min="1" th:field="*{quantityUsed}">
                    <small class="text-danger" th:if="${#fields.hasErrors('quantityUsed')}" th:errors="*{quantityUsed}"></small>
                </div>

                <div class="mb-3">
                    <label class="form-label">Giá (VND)</label>
                    <input class="form-control" type="number" step="0.01" min="0" th:field="*{price}">
                    <small class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></small>
                </div>

                <div class="d-flex gap-2 mt-4">
                    <button class="btn btn-primary" type="submit" th:text="${submitLabel}">Lưu</button>
                    <a class="btn btn-outline-secondary" th:href="@{/productusage}">Hủy</a>
                </div>

            </form>
        </div>
    </div>
</main>

<footer th:replace="fragments/common :: footer"></footer>
<div th:replace="fragments/common :: scripts"></div>
</body>
</html>
