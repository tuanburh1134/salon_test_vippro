<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head">
    <title th:text="${pageTitle}">Nhân viên</title>

    <style>
        /* === Sticky Footer: luôn ở đáy, không đè nội dung === */
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: #f8f9fa;
        }
        main {
            flex: 1;
        }
        footer {
            margin-top: auto;
            background: #fff;
            border-top: 1px solid #dee2e6;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
        }

        /* === Header === */
        .page-header {
            background: linear-gradient(90deg, #0d6efd, #4f9cff);
            color: #fff;
            padding: 28px 0;
            margin-bottom: 24px;
            box-shadow: 0 4px 16px rgba(13,110,253,.25);
        }

        .page-header h1 {
            font-weight: 700;
            margin: 0;
        }

        /* === Form style === */
        .form-container {
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .form-label {
            font-weight: 600;
            color: #343a40;
        }

        .form-control:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 .2rem rgba(13,110,253,.15);
        }

        .btn-primary, .btn-outline-secondary {
            border-radius: 8px;
        }

        h3 {
            font-weight: 700;
            color: #212529;
        }
    </style>
</head>
<body>
<nav th:replace="fragments/common :: navigation"></nav>

<main>
    <!-- Tiêu đề trang -->
    <div class="page-header">
        <div class="container">
            <h1 class="mb-0">
                <i class="fa-solid fa-user-tie me-2"></i>
                <span th:text="${pageTitle}">Thêm nhân viên</span>
            </h1>
            <p class="mb-0 mt-2">Quản lý thông tin nhân viên tại salon</p>
        </div>
    </div>

    <div class="container py-4">
        <div class="form-container">
            <form th:action="@{${formAction}}" th:object="${employee}" method="post" class="needs-validation" novalidate>

                <input type="hidden" th:if="${_csrf != null}"
                       th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Họ tên <span class="text-danger">*</span></label>
                        <input class="form-control" th:field="*{name}" placeholder="VD: Nguyễn Văn A">
                        <small class="text-danger" th:errors="*{name}"></small>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Chức vụ</label>
                        <input class="form-control" th:field="*{position}" placeholder="VD: Thợ chính, Lễ tân...">
                        <small class="text-danger" th:errors="*{position}"></small>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Chuyên môn</label>
                        <input class="form-control" th:field="*{specialty}" placeholder="VD: Cắt tóc, Nhuộm, Uốn...">
                        <small class="text-danger" th:errors="*{specialty}"></small>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Ca làm việc</label>
                        <input class="form-control" th:field="*{shift}" placeholder="VD: Sáng/Chiều/Tối">
                        <small class="text-danger" th:errors="*{shift}"></small>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Lương (VND)</label>
                        <input class="form-control" th:field="*{salary}" type="number" min="0" step="0.01"
                               placeholder="VD: 8000000">
                        <small class="text-danger" th:errors="*{salary}"></small>
                    </div>
                </div>

                <div class="d-flex gap-2 mt-4">
                    <button class="btn btn-primary" type="submit">
                        <i class="fa-solid fa-floppy-disk me-1"></i>Lưu
                    </button>
                    <a class="btn btn-outline-secondary" th:href="@{/employees}">
                        <i class="fa-solid fa-arrow-left me-1"></i>Hủy
                    </a>
                </div>

            </form>
        </div>
    </div>
</main>

<footer th:replace="fragments/common :: footer"></footer>
<div th:replace="fragments/common :: scripts"></div>
</body>
</html>
