<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head}"><title>Đặt lịch</title></head>
<body>
<nav th:replace="~{fragments/common :: navigation}"></nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h3 class="fw-bold">Danh sách đặt lịch</h3>
        <a class="btn btn-primary" th:href="@{/bookings/new}">Thêm đặt lịch</a>
    </div>

    <div class="card mt-3">
        <div class="card-body table-responsive">
            <table class="table table-hover">
                <thead>
                <tr><th>STT</th><th>Mã</th><th>Khách hàng</th><th>Thời gian</th><th>Trạng thái</th></tr>
                </thead>
                <tbody>
                <tr th:each="b, i : ${bookings}">
                    <td th:text="${i.count}"></td>
                    <td th:text="${b.code}"></td>
                    <td th:text="${b.customer != null ? b.customer.name : '-'}"></td>
                    <td th:text="${b.bookedAt}"></td>
                    <td th:text="${b.status}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/common :: footer}"></footer>
<div th:replace="~{fragments/common :: scripts}"></div>
</body>
</html>
