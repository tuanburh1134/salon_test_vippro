<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head}"><title>Thanh toán</title></head>
<body>
<nav th:replace="~{fragments/common :: navigation}"></nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h3 class="fw-bold">Danh sách thanh toán</h3>
        <a class="btn btn-primary" th:href="@{/payments/new}">Thêm thanh toán</a>
    </div>

    <form class="row g-2 mt-3" th:action="@{/payments}" method="get" th:object="${q}">
        <div class="col-md-3">
            <label class="form-label">Từ ngày</label>
            <input type="datetime-local" class="form-control" th:field="*{from}">
        </div>
        <div class="col-md-3">
            <label class="form-label">Đến ngày</label>
            <input type="datetime-local" class="form-control" th:field="*{to}">
        </div>
        <div class="col-md-3 d-flex align-items-end">
            <button class="btn btn-outline-primary me-2">Tìm</button>
            <a class="btn btn-outline-secondary" th:href="@{/payments}">Xóa lọc</a>
        </div>
    </form>

    <div class="card mt-3">
        <div class="card-body table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã đặt lịch</th>
                    <th>Khách hàng</th>
                    <th>Khuyến mãi</th>
                    <th>PT thanh toán</th>
                    <th>Giá tiền</th>
                    <th>Ngày giờ TT</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p, i : ${payments}">
                    <td th:text="${i.count}"></td>
                    <td th:text="${p.booking != null ? p.booking.code : '-'}"></td>
                    <td th:text="${p.customer != null ? p.customer.name : '-'}"></td>
                    <td th:text="${p.promotion != null ? p.promotion.name + ' (' + p.promotion.percent + '%)' : '-'}"></td>
                    <td th:text="${p.method}"></td>
                    <td th:text="${#numbers.formatDecimal(p.totalAmount, 0, 'COMMA', 2, 'POINT')}"></td>
                    <td th:text="${p.paidAt}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/common :: footer}"></footer>
<div th:replace="~{fragments/common :: scripts}"></div>
</body>
</html>
